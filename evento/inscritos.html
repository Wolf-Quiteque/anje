<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscritos Page</title>
    <style>
      body {
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: "Arial", sans-serif;
        text-align: center;
      }

      h1 {
        font-size: 2em;
      }

      h2 {
        font-size: 1.5em;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Inscritos</h1>
      <h2 id="inscritos"></h2>
    </div>

    <script>
      function fetchInscritos() {
        fetch(
          "https://iddias-api-sehk-5yr71casg-marcioqui1-hotmailcom.vercel.app/api/anje/inscritos"
        )
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("inscritos").textContent =
              data.number || "N/A";
          })
          .catch((error) => {
            console.error("Error fetching inscritos:", error);
            document.getElementById("inscritos").textContent =
              "Error fetching data";
          });
      }

      // Fetch data initially
      fetchInscritos();

      // Fetch data every 6 seconds
      setInterval(fetchInscritos, 6000);
    </script>
  </body>
</html>
